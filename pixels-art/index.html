<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Pixels Art Canvas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 id="title">Color palette</h1>
    </header>

    <div id="color-palette">
        <p class="color initial selected"></p>
        <p class="color a"></p>
        <p class="color b"></p>
        <p class="color c"></p>
    </div>
    <button id='clear-board'>Clean</button>
    <div id="canvas-size">
        <p>Choose your canvas size.</p>
        <input id="board-size" type="number" min="1" placeholder="Ex: 5">
        <button id="generate-board">Apply</button>
    </div>
    <main>
        <section id="pixel-board">
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
